<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
      <div class="left">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="numbers"> 
          <div class="col">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="col">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="col">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>

      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="Image Header">
      </div>
    </div>
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NewMeeDev">NewMeeDev</a>.
    </div>
  
</body>
</html>
